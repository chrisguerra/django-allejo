{% extends 'demo/site_base.html' %}

{% load i18n %}

{% block content %}
    {% if not championships %}
        {% trans "No championships found. Please use the admin." %}
    {% else %} 

        {% for championship in championships %}
            <a href="{% url 'championship'  championship.id %}">{{ championship.name }}</a>
        {% endfor %}

    {% endif %}
{% endblock %}
